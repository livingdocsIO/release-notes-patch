---
kind: pipeline
name: test

steps:
- name: test
  image: node:22
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN
  commands:
    - npm ci
    - npm test

trigger:
  event: [push]

---
kind: pipeline
name: tag
depends_on: [test]

clone:
  depth: 100

steps:
- name: release
  image: livingdocs/semantic-release:v1.0.0
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN

trigger:
  event: [push]
